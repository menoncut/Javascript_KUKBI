<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Web Programer</h1>
        <p>공부할 주제를 기록해 보세요</p>
        <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
        <form action="">
            <input type="text" id="sub" autofocus>
            <button onclick="newfilelist(); return false;">추가</button>
        </form>
        <hr>
        <ul id="itemlist"></ul>
    </div>

    <script>        
        var count = 1;

        function newfilelist(){
            function clickCount(){
                count++;
            }
            inputText = [];
            
            for(var i = 0; i < count; i++){
                inputText[i] = document.getElementById("sub").value;
                document.getElementById("itemlist").innerHTML = inputText[i];

                
            }


        }



    </script>
</body>
</html>
