<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝업창 가운데로</title>
</head>
<body>
    <p>문서를 열면 팝업 창이 표시됩니다.</p>

    <script>
        window.open("test03.html","pop,", "while = 500, height = 400");
        /*document.write("screen.availWidth : " + screen.availWidth + "<br>");
        document.write("screen.availHeight : " + screen.availHeight + "<br>");
        document.write("screen.width : " + screen.width + "<br>"); 
        document.write("screen.height : " + screen.height + "<br>"); */

        function openCenter(doc, win, w, h){    
            let left = (screen.availWidth-w)/2  //팝업창의 왼쪽좌표
            let top = (screen.availHeight-w)/2  //팝업창의 위쪽좌표
            let opt = "left=" + left + ", top="
                     + top + ", width=" + w + ", height=" + h;

        window.open(doc, win, opt);
        }

        openCenter("test03.html", "pop", 500, 400);


    </script>
    

</body>
</html>
