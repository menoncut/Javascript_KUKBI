<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 1;
        var sum =0;

        while (i < 11) {
            document.write(i + '안녕하세요.'+'<br>');
            sum += i;
            i++;
        }
        document.write('1~10까지의 합은 '+sum);
    </script>
</body>
</html>
