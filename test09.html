<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
</head>
<body>
    <script>
        var nineMul = window.prompt('단 을 입력하세요 : ');

        nineMul = parseInt(nineMul);      

        for (var i = nineMul; i < (nineMul+1); i++) {
            document.write('<<'+'<strong>'+i+'</strong>'+'단>>'+'<br>');
            for (var j = 1; j < 10; j++) {
                document.write(i + '*' + j + '= <b>'+(i*j)+'</b><br>');
            }
        }
    </script>
</body>
</html>
