<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>DOM을 공부해봅시다</h1>
        <a href="#" onclick="addP(); this.onclick='';">더보기</a>
        <div id="info"></div>
    </div>

    <script>
        function addP(){
            let newP = document.createElement("p"); //p요소 노드 만들기
            let text = document.createTextNode("DOM 추가된 내용입니다."); //텍스트 노드 만들기

            newP.appendChild(text); //자식 노드에 연결하기

            document.getElementById("info").appendChild(newP);
        }
    </script>
</body>
</html>
