<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id = "container">
    <h1>Web Programming</h1>
    <p> 공부할 주제를 기록해 보세요</p>
    <p>공부가 끝난 것은 클릭해서 삭제할 수 있습니다.</p>
    <form>
      <input type = "text" id = "sub" autofocus>
      <button onclick="newRelist(); return false;">추가</button>
    </form>
    <hr>
    <ul id = "itemList"></ul>
    
  </div>


  <style>
    #container{
      width: 500px;
      margin: 20px auto;
      padding: 20px;
    }
    #sub{
      float:left;
      width: 370px;
      height: 30px;
      padding-left: 30px;
    }

    button {
      width: 90px;
      height:35px;
      /* float:right;  */
      background: #222;
      color: aliceblue;
      border: none;
  }  
  li {
      line-height: 2.5;
  }
  li:hover {
       cursor:pointer;
  }

  
  </style>
  
  <script>
    function newRelist() {
      let newitem = document.createElement("li"); //요소노드 추가
      let subject = document.getElementById("sub") //폼필드
      let newText = document.createTextNode(subject.value); // 텍스노드로 만들기
      newitem.appendChild(newText); //텍스트 노드를 요소 노드의 자식으로 추가
      

    let itemlist = document.getElementById('itemList');
    // itemlist.insertBefore(newitem,itemlist.childNodes[0]); //첫번째
    itemlist.appendChild(newitem);  // 마지막
    
    subject.value="";


    let items = document.querySelectorAll("li"); //모든 항목을 가져옴
    for (i=0 ; i < items.length; i++){
        items[i].addEventListener("click",function(){  //항목이 클릭했을때
          if(this.parentNode) // 부모노드가 있다면
            this.parentNode.removeChild(this);  //부모 노드에서 삭제
          });
      }
    }  
    </script>

  
</body>
</html>
