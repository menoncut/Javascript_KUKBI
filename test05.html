<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습예제2</title>
    <style>
        * {padding: 0; margin: 0;}
        body {
            position: relative;
        }
        button {
            margin: 10px auto;
            text-align: center;
            position: absolute;
            left: 850px;
            top: 100px;
            font-size: 20pt;
            background-color: aqua;
        }
        button:hover {
            background-color: hotpink;
            color: #fff;
            border: 0;
        }
    </style>
</head>
<body>
    <button onclick="time()">현재 시간 보기</button>

    <script>

        function time(){
            window.open("test04.html","pop,", "while = 400, height = 200");
    
            function openCenter(doc, win, w, h){    
                let left = (screen.availWidth-w)/2  //팝업창의 왼쪽좌표
                let top = (screen.availHeight-w)/2  //팝업창의 위쪽좌표
                let opt = "left=" + left + ", top="
                         + top + ", width=" + w + ", height=" + h;                
    
            window.open(doc, win, opt);
            }
    
            openCenter("test04.html", "pop", 400, 200);
        }
    </script>
</body>
</html>
