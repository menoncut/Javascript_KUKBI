<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
</head>
<body>
    <script>
        var i;
        var count = 0;
        var num = window.prompt('숫자를 입력하세요 : ');
        num = parseInt(num);

        for (i = 1; i < num; i++) {
            if (i % 3 == 0) {
                document.write(i+', ');
                count++;
            }
        }        
        document.write('<br>'+num+'까지 3의 배수의 개수 : '+ count);
    </script>
</body>
</html>
